<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram-Live-Cric-Hd</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 20%;
}

h1 {
  font-size: 2.5em;
  font-weight: bold;
}

.link-box {
  border: 2px solid yellow;
  background-color: transparent;
  color: white;
  display: inline-block;
  padding: 10px 20px;
  margin: 10px;
  font-size: 1.2em;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.link-box:hover {
  background-color: yellow;
  color: black;
}

</style>
<body>
  <h1>IOS - Servers</h1>
  <div id="link-container"></div>
  <script>
    if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
    window.location.href = "https://telegram.me/livecrichdofficial";
  }

  // Wait for DOM to load
  document.addEventListener("DOMContentLoaded", function () {
    const links = [
        {
        href: "https://s19.24cwc.com/",
        text: "IOS USERS [ONLY INDIA]",
      },
        {
        href: "https://userr3536.ifrem.net/iframe/frame.php",
        text: "IOS USERS [OUT OF INDIA]",
      },
    ];

    const container = document.getElementById("link-container");

    if (container) {
      links.forEach(link => {
        const p = document.createElement("p");
        const a = document.createElement("a");
        a.href = link.href;
        a.target = "_blank";
        a.className = "link-box";
        a.textContent = link.text;
        p.appendChild(a);
        container.appendChild(p);
      });
    } else {
      console.warn("Element with ID 'link-container' not found.");
    }
  });
  </script>
</body>
</html>
