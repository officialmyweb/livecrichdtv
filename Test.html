<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Player - cricXfootball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css">
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body, .plyr, video {
      height: 100%;
      width: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <video id="player" playsinline controls poster="https://i.ibb.co/1tM6zXnX/image-3.webp" crossorigin="anonymous"></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

  <script>
    // Domain / iframe protection
    const allowedDomain = "livecrichdtv.pages.dev";
    if (window.top !== window.self || window.location.hostname !== allowedDomain) {
      window.top.location.href = "https://telegram.me/cricxfootball";
    }

    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('player');
      const streamUrl = "https://edge3-moblive.yuppcdn.net/drm/smil:tencricketdrm.smil/master.m3u8"; // <- PUT your .m3u8 link here

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const availableQualities = hls.levels.map(level => level.height);
          const defaultQuality = availableQualities[0];

          new Plyr(video, {
            controls: ['play-large', 'play', 'mute', 'volume', 'settings', 'fullscreen'],
            quality: {
              default: defaultQuality,
              options: availableQualities,
              forced: true,
              onChange: quality => {
                hls.levels.forEach((level, index) => {
                  if (level.height === quality) hls.currentLevel = index;
                });
              }
            }
          });
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        new Plyr(video);
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement && screen.orientation?.lock) {
        screen.orientation.lock('landscape').catch(console.warn);
      }
    });
  </script>
</body>
</html>
