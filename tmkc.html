<style>
#topBanner {
    position: fixed;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    width: 95%;              /* mobile default */
    z-index: 9999999;
    text-align: center;
}

#topBanner img {
    width: 100%;
    height: auto;
    display: block;
    border: 1px solid #ffd700;
    box-sizing: border-box;
    border-radius: 18px;
}

#closeBanner {
    position: absolute;
    top: 10px;
    right: 15px;
    background: red;
    color: white;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
}

/* ===== PC ONLY SIZE REDUCE ===== */
@media (min-width: 1024px) {
    #topBanner {
        width: 50%;        /* smaller on PC */
        max-width: 800px;  /* limit size */
    }
}
        .logo {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 75px; /* Adjust the width as needed */
            height: auto;
            cursor: pointer;
            z-index: 8;
        }

<script>
    // Initialize player and configure DRM
    async function initPlayer() {
        const video = document.getElementById("video");
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        ui.configure({
            controlPanelElements: [
                'play_pause', 'mute', 'spacer', 'time_and_duration', 
                'quality', 'fullscreen', 'picture_in_picture', 
                'overflow_menu'
            ],
            overflowMenuButtons: ['captions', 'cast', 'quality', 'language']
        });

        player.configure({
            drm: {
                clearKeys: selectedData.DRMKeys
            }
        });

        try {
            console.log("Fetching ManifestURI:", selectedData.ManifestURI);
            await player.load(selectedData.ManifestURI);
            console.log('Video loaded successfully!');
        } catch (error) {
            console.error('Error loading video', error);
        }
    }

    // Add logo to video container
    function configureDRMAndAddLogo() {
        const logo = document.createElement("img");
        logo.src = "https://i.ibb.co/mCDbYSR7/IMG-20260211-174440.png";
        logo.alt = "Logo";
        logo.className = "logo";
        logo.addEventListener("click", function() {
            window.location.href = "https://winstrike365.com/";
        });

        const videoContainer = document.querySelector(".shaka-video-container");
        videoContainer.appendChild(logo);
    }

    document.addEventListener('shaka-ui-loaded', function() {
        initPlayer();
        configureDRMAndAddLogo();
    });
</script>
    <script>
document.addEventListener("DOMContentLoaded", function () {

    const banner = document.createElement("div");
    banner.id = "topBanner";

    const img = document.createElement("img");
    img.src = "https://i.ibb.co/LzKSPcY2/IMG-20260211-183227.jpg";
    img.onclick = function () {
        window.open("https://winstrike365.com/", "_blank");
    };

    const closeBtn = document.createElement("div");
    closeBtn.id = "closeBanner";
    closeBtn.innerText = "Close";

    closeBtn.onclick = function () {
        banner.remove();
    };

    banner.appendChild(img);
    banner.appendChild(closeBtn);
    document.body.appendChild(banner);

});
</script>
