<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stream Player</title>
<style>
body{
  margin:0;
  background:black;
}
video{
  width:100%;
  height:100vh;
}
</style>
</head>
<body>

<video id="video" controls autoplay></video>

<script>
const params = new URLSearchParams(window.location.search);
const streamUrl = params.get("url");

if(streamUrl){
  document.getElementById("video").src = decodeURIComponent(streamUrl);
}
</script>

</body>
</html>
