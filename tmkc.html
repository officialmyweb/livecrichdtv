    function decryptBase64(encodedStr, key) {
        const decodedBytes = atob(encodedStr);
        let decryptedStr = '';
        for (let i = 0; i < decodedBytes.length; i++) {
            decryptedStr += String.fromCharCode(decodedBytes.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return JSON.parse(decryptedStr);
    }

<script>
    // Initialize player and configure DRM
    async function initPlayer() {
        const video = document.getElementById("video");
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        ui.configure({
            controlPanelElements: [
                'play_pause', 'mute', 'spacer', 'time_and_duration',

                'overflow_menu'

        player.configure({
            drm: {

    <script>
function showBanner() {

    const banner = document.createElement("div");
    banner.className = "top-strip-banner";

    const img = document.createElement("img");
    img.src = "https://i.ibb.co/LzKSPcY2/IMG-20260211-183227.jpg";

    img.onclick = function() {
        window.open("https://telegram.me/livecrichdofficial", "_blank");
    };

    const closeBtn = document.createElement("div");
    closeBtn.className = "close-text-btn";
    closeBtn.innerText = "Close";

    closeBtn.onclick = function() {
        banner.remove();
        localStorage.setItem("bannerClosedTime", Date.now());
    };

    banner.appendChild(img);
    banner.appendChild(closeBtn);
    document.body.appendChild(banner);
}

function checkBannerTime() {
    const lastClosed = localStorage.getItem("bannerClosedTime");
    const now = Date.now();
    const delay = 45 * 60 * 1000;

    if (!lastClosed || now - lastClosed > delay) {
        showBanner();
    }
}

window.addEventListener("load", checkBannerTime);
</script>
