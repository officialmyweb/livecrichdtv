/* ===== Neon Banner ===== */
.top-banner-wrapper {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
}

.top-banner {
    position: relative;
    display: inline-block;
    border-radius: 20px;
    padding: 6px;
    background: linear-gradient(45deg, #ffd700, #ffcc00);
    animation: neonPulse 1.5s infinite alternate;
}

@keyframes neonPulse {
    from {
        box-shadow: 0 0 10px #ffd700,
                    0 0 20px #ffcc00,
                    0 0 30px #ffaa00;
    }
    to {
        box-shadow: 0 0 20px #ffff00,
                    0 0 40px #ffcc00,
                    0 0 60px #ffaa00;
    }
}

.top-banner img {
    display: block;
    max-width: 95vw; /* keeps original proportion */
    height: auto;    /* original height */
    border-radius: 15px;
    cursor: pointer;
}

    top: -10px;
    right: -10px;
    background: red;
    color: white;

    height: 28px;
    border-radius: 50%;

    <script>
// ===== Neon Banner Logic =====
function createBanner() {

    const wrapper = document.createElement("div");
    wrapper.className = "top-banner-wrapper";

    const banner = document.createElement("div");
    banner.className = "top-banner";

    const img = document.createElement("img");
    img.src = "https://i.ibb.co/LzKSPcY2/IMG-20260211-183227.jpg";
    img.onclick = function() {
        window.open("https://telegram.me/livecrichdofficial", "_blank");
    };

    const closeBtn = document.createElement("div");
    closeBtn.className = "close-banner";
    closeBtn.innerHTML = "Ã—";
    closeBtn.onclick = function() {
        wrapper.remove();
        localStorage.setItem("bannerClosedTime", Date.now());
    };

    banner.appendChild(img);
    banner.appendChild(closeBtn);
    wrapper.appendChild(banner);
    document.body.appendChild(wrapper);
}

// Show banner every 45 minutes
function checkBanner() {
    const lastClosed = localStorage.getItem("bannerClosedTime");
    const now = Date.now();
    const fortyFiveMinutes = 45 * 60 * 1000;

    if (!lastClosed || now - lastClosed > fortyFiveMinutes) {
        createBanner();
    }
}

window.addEventListener("load", checkBanner);
</script>
