<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    .iframe-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: -25px; /* Cut a bit from top */
      left: 0;
      width: 100vw;
      height: calc(100vh + 25px);
      border: none;
      pointer-events: none; /* Block interaction (no redirects/clicks) */
    }
  </style>
</head>
<body>

<div class="iframe-wrapper">
  <iframe 
    src="https://host.mafiatv.live/toffee/?play=f4189bfa64f3f801495ad7a973334724?autoplay=1&mute=1" 
    allow="autoplay; encrypted-media" 
    scrolling="no"
    allowfullscreen
  ></iframe>
</div>

</body>
</html>
