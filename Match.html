<!DOCTYPE html>
<html>
<head>
  <style>
    .iframe-container {
      width: 100%;
      height: 500px; /* Adjust as needed */
      overflow: hidden;
      position: relative;
    }

    .iframe-container iframe {
      position: absolute;
      top: -50px; /* Adjust this to cut from the top */
      left: 0;
      width: 100%;
      height: 600px; /* Height must be more than container to allow cropping */
      border: none;
    }
  </style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://host.mafiatv.live/toffee/?play=f4189bfa64f3f801495ad7a973334724"></iframe>
</div>

</body>
</html>
