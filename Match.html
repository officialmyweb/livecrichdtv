<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .iframe-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: -40px; /* Adjust to cut from top */
      left: 0;
      width: 100vw;
      height: calc(100vh + 30px);
      border: none;
      pointer-events: auto; /* Start with interaction enabled */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="iframe-wrapper">
  <div class="overlay" id="overlay" onclick="disableInteraction()"></div>
  <iframe src="https://host.mafiatv.live/toffee/?play=f4189bfa64f3f801495ad7a973334724" id="myFrame"></iframe>
</div>

<script>
  function disableInteraction() {
    document.getElementById('overlay').classList.add('hidden');
    document.getElementById('myFrame').style.pointerEvents = 'none';
  }
</script>

</body>
</html>
