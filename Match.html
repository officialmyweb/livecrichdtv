<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .iframe-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: -35px; /* Adjust this to cut a little from top */
      left: 0;
      width: 100vw;
      height: calc(100vh + 30px); /* Add the offset */
      border: none;
      pointer-events: none; /* Disables interaction like clicks, redirects */
    }
  </style>
</head>
<body>

<div class="iframe-wrapper">
  <iframe src="https://host.mafiatv.live/toffee/?play=f4189bfa64f3f801495ad7a973334724" scrolling="no"></iframe>
</div>

</body>
</html>
