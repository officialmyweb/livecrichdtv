<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="shortcut icon" href="https://drmlive.in/sports/fancode.png" />
<title>Fancode Live Matches</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
<style>
/* GENERAL STYLES */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #000;
  color: #fff;
  font-weight: 400;           /* normal weight */
  text-transform: uppercase;  /* all caps */
}
h1 {
  text-align: center;
  color: #ff3700;
  margin-bottom: 20px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 400;           /* normal */
  text-transform: uppercase;
}

/* CONTAINER & MATCH ITEM */
.file-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}
.match-item {
  background: #1a1a1a;
  border-radius: 10px;
  overflow: hidden;
  width: calc(25% - 20px);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
  text-align: center;
  padding: 15px;
  font-weight: 400;
  text-transform: uppercase;
}
.match-item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(255, 72, 0, 0.7);
}
.match-item img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}
.match-item h3 {
  margin: 5px 0;
  font-size: 16px;
  color: #ff6600;
  font-family: 'Montserrat', sans-serif;
  font-weight: 400;
  text-transform: uppercase;
}
.match-item p {
  margin: 4px 0;
  font-family: 'Montserrat', sans-serif;
  font-weight: 400;
  text-transform: uppercase;
}

/* STATUS */
.status-live {
  color: #ff3700;       /* red for live */
  font-weight: 400;
  animation: glow 1s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 5px #ff3700; }
  to { text-shadow: 0 0 15px #ff3700; }
}
.status-upcoming {
  color: #dcdcdc;       /* light white/grey for upcoming */
  font-weight: 400;
}

/* BUTTONS */
.button-container {
  margin-top: 10px;
}
.stream-button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  color: white;
  margin: 5px;
  font-family: 'Montserrat', sans-serif;
  transition: 0.3s;
  font-weight: 400;
  text-transform: uppercase;
}
.watch-button { background-color: #007bff; }
.copy-button { background-color: #28a745; }
.stream-button:hover { opacity: 0.9; }

/* MODAL */
.modal {
  display: none;
  position: fixed;
  z-index: 1001;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background-color: #222;
  color: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255,72,0,0.8);
  font-weight: 400;
  text-transform: uppercase;
}
.modal-content h2 {
  color: #ff6600;
  font-weight: 400;
}
.close {
  float: right;
  font-size: 24px;
  cursor: pointer;
  font-weight: 400;
}
.cdn-option {
  background: #333;
  border: none;
  color: #fff;
  margin: 8px 0;
  padding: 10px;
  border-radius: 8px;
  width: 100%;
  font-family: 'Montserrat', sans-serif;
  cursor: pointer;
  transition: 0.3s;
  font-weight: 400;
  text-transform: uppercase;
}
.cdn-option:hover {
  background: #ff6600;
}
.copy-field {
  background: #111;
  padding: 10px;
  border-radius: 6px;
  word-break: break-all;
  margin: 10px 0;
  color: #00bfff;
  font-weight: 400;
  text-transform: uppercase;
}
.copy-btn {
  background-color: #ff3700;
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 400;
  text-transform: uppercase;
}
.copy-btn:hover {
  background-color: #e62e00;
}

/* RESPONSIVE */
@media (max-width:768px){.match-item{width:calc(50% - 20px);}}
@media (max-width:480px){.match-item{width:calc(100% - 20px);}}
</style>
</head>
<body>
<h1>FANCODE LIVE</h1>
<div class="file-container" id="matches"></div>

<!-- CDN Modal -->
<div id="cdnModal" class="modal">
  <div class="modal-content">
    <span class="close" id="cdnClose">&times;</span>
    <h2>Select Stream</h2>
    <div id="cdnOptions"></div>
  </div>
</div>

<!-- Not Started Modal -->
<div id="notStartedModal" class="modal">
  <div class="modal-content">
    <span class="close" id="notStartedClose">&times;</span>
    <h2>Match Not Started</h2>
    <p>The match has not started yet. Please check back later!</p>
  </div>
</div>

<script>
const apiURL = "https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.json";
const playerPage = "player.html?id=";  // Your player URL

fetch(apiURL)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("matches");

    // Sort: live matches first
    const sortedMatches = data.matches.sort((a, b) => {
      const statusA = (a.status || "").toUpperCase();
      const statusB = (b.status || "").toUpperCase();
      if (statusA === "LIVE" && statusB !== "LIVE") return -1;
      if (statusA !== "LIVE" && statusB === "LIVE") return 1;
      return 0;
    });

    sortedMatches.forEach(match => {
      const item = document.createElement("div");
      item.className = "match-item";

      let status = match.status?.toUpperCase() || "UPCOMING";
      if (status === "NOT_STARTED") status = "UPCOMING";

      const isLive = status === "LIVE" || match.streamingStatus === "STARTED";

      let language = match.language;
      if (!language && match.STREAMING_CDN?.language) {
        language = match.STREAMING_CDN.language;
      }

      // Action content: buttons for live, startTime for upcoming
      let actionContent = "";
      if (isLive) {
        actionContent = `
          <div class="button-container">
            <button class="stream-button watch-button">Watch Now</button>
            <button class="stream-button copy-button">Copy M3U8</button>
          </div>
        `;
      } else if (match.startTime) {
        actionContent = `<p style="color: rgba(255,255,255,0.3); font-size:12px; font-weight:400; margin:5px 0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Start Time: ${match.startTime}</p>`;
      }

      // Status class for live/upcoming
      const statusClass = isLive ? "status-live" : "status-upcoming";
      const statusStyle = isLive ? "" : "style='color: rgba(255,255,255,0.5);'";

      item.innerHTML = `
        <img src="${match.image}" alt="${match.title}">
        <h3>${match.title}</h3>
        <p>${match.category}</p>
        ${isLive && language ? `<p>Language: ${language}</p>` : ""}
        <p class="${statusClass}" ${statusStyle}>${status}</p>
        ${actionContent}
      `;

      if (isLive) {
        const watchBtn = item.querySelector(".watch-button");
        const copyBtn = item.querySelector(".copy-button");

        watchBtn.addEventListener("click", () => {
          // Open your player page with match ID
          window.location.href = `${playerPage}${match.match_id}`;
        });

        copyBtn.addEventListener("click", () => {
          // Copy first available .m3u8
          const urls = [];
          if (match.adfree_stream && match.adfree_stream.endsWith(".m3u8")) urls.push(match.adfree_stream);
          if (match.dai_stream && match.dai_stream.endsWith(".m3u8")) urls.push(match.dai_stream);
          if (match.STREAMING_CDN) {
            for (const [k, url] of Object.entries(match.STREAMING_CDN)) {
              if (url && url !== "Unavailable" && url.endsWith(".m3u8")) urls.push(url);
            }
          }
          if (urls.length) {
            const temp = document.createElement("textarea");
            temp.value = urls[0];
            document.body.appendChild(temp);
            temp.select();
            document.execCommand("copy");
            document.body.removeChild(temp);
            alert("M3U8 LINK COPIED!");
          } else {
            alert("No M3U8 link available.");
          }
        });
      }

      container.appendChild(item);
    });
  });
</script>

</body>
</html>
