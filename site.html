<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LCHD - Famcode Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="referrer" content="no-referrer" />

  <!-- Plyr & HLS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
    .plyr {
      height: 100%;
    }
  </style>
</head>
<body>

  <video id="player" autoplay controls crossorigin playsinline></video>

  <script>
    async function getStreamUrl(id, preferredKey, lang = 'english') {
      try {
        const res = await fetch("https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.json");
        const data = await res.json();

        const match = data.matches.find(m => m.match_id == id);
        if (!match) throw new Error("Stream not found for ID " + id);

        // Prefer language if available
        if (match.language && match.language.toLowerCase() !== lang.toLowerCase()) {
          console.warn(`Language '${lang}' not found, using default '${match.language}'`);
        }

        // Possible stream sources
        const sourceMap = {
          adfree_stream: match.adfree_stream,
          dai_stream: match.dai_stream,
          Primary_Playback_URL: match.STREAMING_CDN?.Primary_Playback_URL,
          fancode_cdn: match.STREAMING_CDN?.fancode_cdn,
          dai_google_cdn: match.STREAMING_CDN?.dai_google_cdn,
          cloudfront_cdn: match.STREAMING_CDN?.cloudfront_cdn,
          sony_cdn: match.STREAMING_CDN?.sony_cdn
        };

        // Pick preferred key if valid
        if (preferredKey && sourceMap[preferredKey] && sourceMap[preferredKey] !== "Unavailable") {
          return sourceMap[preferredKey];
        }

        // Otherwise pick first valid available URL
        const sources = Object.values(sourceMap).filter(url => url && url !== "Unavailable");
        return sources.length > 0 ? sources[0] : null;
      } catch (err) {
        console.error("Error loading JSON:", err);
        return null;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('player');
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      const lang = urlParams.get("lang") || 'english';
      let preferredKey = null;

      // detect ?adfree_stream or ?dai_stream etc.
      for (const key of ["adfree_stream", "dai_stream", "Primary_Playback_URL", "fancode_cdn", "dai_google_cdn", "cloudfront_cdn", "sony_cdn"]) {
        if (urlParams.has(key)) preferredKey = key;
      }

      if (!id) {
        document.body.innerHTML = `<div style="color:white;text-align:center;padding-top:20%;">No ID provided (?id=)</div>`;
        return;
      }

      const source = await getStreamUrl(id, preferredKey, lang);
      if (!source) {
        document.body.innerHTML = `<div style="color:white;text-align:center;padding-top:20%;">No playable stream found for ID ${id}</div>`;
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const availableQualities = hls.levels.map(l => l.height).sort((a, b) => b - a);
          const defaultQuality = availableQualities[0];

          const player = new Plyr(video, {
            controls: ['play-large', 'play', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['quality'],
            quality: {
              default: defaultQuality,
              options: availableQualities,
              forced: true,
              onChange: quality => {
                hls.levels.forEach((level, index) => {
                  if (level.height === quality) hls.currentLevel = index;
                });
              }
            }
          });
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        new Plyr(video);
      }
    });

    // Auto-rotate to landscape on fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement && screen.orientation?.lock) {
        screen.orientation.lock('landscape').catch(console.warn);
      }
    });
  </script>
</body>
</html>
