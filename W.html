<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaka Player JSON</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { background:#000; height:100vh; width:100vw; overflow:hidden; }
.shaka-video-container { position:absolute; inset:0; width:100%; height:100%; }
video { width:100%; height:100%; object-fit:contain; background:#000; }
.error-message { position:absolute; inset:0; display:flex; justify-content:center; align-items:center; color:#fff; font-size:2rem; text-align:center; padding:20px; background:rgba(0,0,0,0.8); z-index:1000; display:none; }
.shaka-spinner-container, .shaka-spinner, .shaka-spinner-svg { display:none !important; visibility:hidden !important; opacity:0 !important; }
</style>
</head>
<body>
<div class="shaka-video-container">
  <video autoplay playsinline></video>
</div>
<div class="error-message" id="errorMessage"></div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  shaka.polyfill.installAll();
  if (!shaka.Player.isBrowserSupported()) { alert('Browser not supported'); return; }

  const urlParams = new URLSearchParams(window.location.search);
  const channelId = urlParams.get("id");
  if (!channelId) { alert("Provide ?id=CHANNEL_NAME"); return; }

  const video = document.querySelector('video');
  const player = new shaka.Player();
  await player.attach(video);

  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);
  ui.configure({ controlPanelElements:['play_pause','time_and_duration','mute','volume','spacer','language','captions','picture_in_picture','quality','fullscreen'] });

  let mpdUrl="", keyId="", key="";

  try {
    const apiUrl = "https://round-cloud-0d40.pafidod901.workers.dev/";
    const resp = await fetch(apiUrl);
    const data = await resp.json();

    const channel = data.find(c => c.name.toLowerCase() === channelId.toLowerCase());
    if (!channel) { showError("Channel not found: " + channelId); return; }

    mpdUrl = channel.mpd_url;
    if (channel.license_key) {
      const parts = channel.license_key.split(":");
      keyId = parts[0];
      key = parts[1];
    }
  } catch(err) {
    showError("Failed to fetch channel list: "+err.message);
    return;
  }

  if (!mpdUrl || !keyId || !key) { showError("Missing playback info"); return; }

  const drmConfig = { clearKeys: { [keyId]: key } };
  player.configure({
    drm: drmConfig,
    streaming: {
      lowLatencyMode:true,
      bufferingGoal:15,
      rebufferingGoal:2,
      bufferBehind:15,
      segmentPrefetchLimit:2,
      retryParameters:{timeout:10000,maxAttempts:5,baseDelay:300,backoffFactor:1.2}
    }
  });

  player.getNetworkingEngine().registerRequestFilter((type, request)=>{
    request.headers['Referer']='https://www.jiotv.com/';
    request.headers['User-Agent']="plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
  });

  player.addEventListener('error',(e)=>{ console.error('Shaka Error', e.detail); showError("Playback failed. Key or token may be invalid."); });

  try {
    await player.load(mpdUrl);
    await attemptAutoplay(video);
  } catch(err){ showError("Load error: "+err.message); }

  async function attemptAutoplay(v){ try{ await v.play(); }catch(e){ v.muted=true; await v.play(); } }
  function showError(msg){ const d=document.getElementById('errorMessage'); d.textContent=msg; d.style.display='flex'; }
});
</script>
</body>
</html>
