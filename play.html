<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; }
    body { display:flex; justify-content:center; align-items:center; }
    #player { width:100%; height:100%; max-width:100%; max-height:100%; }
  </style>
</head>
<body>
  <video id="player" autoplay playsinline controls></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const m3u8 = urlParams.get('id'); // Pass M3U8 link here

    const video = document.getElementById('player');

    if (!m3u8) {
      document.body.innerHTML = '<div style="color:white;text-align:center;padding:2em;">No M3U8 URL provided</div>';
    } else if (Hls.isSupported()) {
      const hls = new Hls({
        maxMaxBufferLength: 60,
        autoStartLoad: true
      });

      hls.loadSource(m3u8);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const qualities = hls.levels.map(l => l.height).filter(Boolean).sort((a,b)=>b-a);
        const defaultQuality = qualities.includes(1080) ? 1080 : (qualities[0] || 360);

        const player = new Plyr(video, {
          controls: ['play-large','play','mute','volume','settings','fullscreen'],
          quality: {
            default: defaultQuality,
            options: qualities,
            forced: true,
            onChange: q => {
              hls.levels.forEach((l,i)=>{ if(l.height===q) hls.currentLevel=i; });
            }
          }
        });

        // Landscape lock on fullscreen (mobile)
        document.addEventListener('fullscreenchange', () => {
          if(document.fullscreenElement && screen.orientation?.lock) {
            screen.orientation.lock('landscape').catch(()=>{});
          }
        });
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error("HLS error:", data);
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = m3u8;
      new Plyr(video);
    } else {
      document.body.innerHTML = '<div style="color:white;text-align:center;padding:2em;">Your browser does not support HLS.</div>';
    }
  </script>
</body>
</html>
