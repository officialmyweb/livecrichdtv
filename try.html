<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="player"></iframe>

  <script src="data.js"></script>
  <script>
    // Get the 'id' parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    // Fetch the M3U8 link from data.js
    const m3u8Link = m3u8Links[id];

    if (m3u8Link) {
      document.getElementById("player").src = `https://livecrichdm3u8player.pages.dev/?dtv=${encodeURIComponent(m3u8Link)}`;
    } else {
      document.body.innerHTML = "<h2>Error: Invalid or missing M3U8 ID</h2>";
    }
  </script>
</body>
</html>
