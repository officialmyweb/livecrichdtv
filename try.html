<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U8 Player</title>
</head>
<body>
  <h1>M3U8 Player</h1>
  <div>
    <iframe id="player" width="100%" height="500px" allowfullscreen></iframe>
  </div>

  <script src="data.js"></script>
  <script>
    // Get the 'id' parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    // Fetch the M3U8 link from data.js
    const m3u8Link = m3u8Links[id];

    if (m3u8Link) {
      document.getElementById("player").src = `https://livecrichdm3u8player.pages.dev/?dtv=${encodeURIComponent(m3u8Link)}`;
    } else {
      document.body.innerHTML = "<h2>Error: Invalid or missing M3U8 ID</h2>";
    }
  </script>
</body>
</html>
