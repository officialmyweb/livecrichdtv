<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOMIXTV</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/controls.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.3/shaka-player.ui.min.js"></script>
  <style>
    * { user-select: auto !important; -webkit-user-select: auto !important; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    .shaka-video-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
    }
    .custom-logo {
      position: absolute;
      top: 15px; 
      left: 15px; 
      z-index: 1000;
      width: auto;
      height: 60px; 
    }
  </style>
</head>
<body>
  <div data-shaka-player-container class="shaka-video-container" shaka-controls="true">
    <a href="https://t.me/momixtv" target="_blank">
      <img src="https://i.postimg.cc/SRLhHQGy/photo-2024-05-18-16-43-58-removebg-preview.png" alt="Logo" class="custom-logo">
    </a>
    <video poster="" autoplay data-shaka-player id="video" class="shaka-video"></video>
  </div>

  <script>
    // âœ… Replace with your Worker URL
    const manifestUri = "https://headeracript.govag55623.workers.dev/mpd";
    const keysUri     = "https://headeracript.govag55623.workers.dev/keys";

    async function init() {
      const video = document.getElementById("video");
      const ui = video["ui"];
      const controls = ui.getControls();
      const player = controls.getPlayer();

      // Add header to every request
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers["billi-5-hazar-rupees-kamayegi"] = "true";
      });

      // Fetch ClearKeys from worker
      const res = await fetch(keysUri, {
        headers: { "billi-5-hazar-rupees-kamayegi": "true" }
      });
      const keyConfig = await res.json();

      player.configure({
        drm: keyConfig
      });

      // Player events
      player.addEventListener("error", (e) => {
        console.error("Player error", e);
      });

      try {
        await player.load(manifestUri);
        console.log("Video loaded successfully!");
      } catch (e) {
        console.error("Error loading video", e);
      }
    }

    document.addEventListener("shaka-ui-loaded", init);
    document.addEventListener("shaka-ui-load-failed", () => {
      console.error("Shaka UI failed to load");
    });

    // Optional: Telegram popup
    window.addEventListener("load", function() {
      var result = window.confirm("Join Our Telegram Channel @MomixTv");
      if (result) {
        window.location.href = "https://t.me/momixtv";
      }
    });
  </script>

  <!-- Disable Inspect / Copy -->
  <script disable-devtool-auto='true'
          src='https://cdn.jsdelivr.net/npm/disable-devtool'
          clear-log='true' disable-select='true'
          disable-copy='true' disable-cut='true' disable-paste='true'></script>
</body>
</html>
