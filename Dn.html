<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> WEB PLAYER</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0px;
      background: #000;
    }

    .jwplayer {
      position: absolute !important;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div id="jwplayerDiv"></div>
  <script type="text/javascript">
    // Function to get URL parameter
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // M3U8 mapping
    var streams = {
      "M1": "https://d1zq5no55rw5ua.cloudfront.net/136742_english_hls_cd7ccd163687982adfreeta-di_h264/index.m3u8",
      "M2": "https://d1zq5no55rw5ua.cloudfront.net/136742_hindi_hls_03dea3461951169ta-di_h264/index.m3u8"
    };

    // Get id from URL
    var streamId = getUrlParameter('id');
    var m3uUrl = streams[streamId];

    if (m3uUrl) {
      jwplayer("jwplayerDiv").setup({
        file: m3uUrl,
        position: 'bottom',
        autostart: true,
        stretching: "uniform",
        width: "100%",
        height: "100%",
        type: "hls",
      });
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%;'>Invalid or Missing Stream ID</h2>";
    }
  </script>


</body>

</html>
