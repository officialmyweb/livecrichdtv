<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram-Live-Cric-Hd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: white;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffcc;
      background: #000;
    }
    .button-group {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button.active {
      background-color: #28a745 !important;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <video id="videoPlayer" controls autoplay></video>

  <!-- Language buttons -->
  <div class="button-group">
    <button id="btnHindi" class="active" onclick="setLanguage('hindi')">Hindi</button>
    <button id="btnEnglish" onclick="setLanguage('english')">English</button>
  </div>

  <!-- Quality buttons -->
  <div class="button-group">
    <button id="btn1080p" class="active" onclick="setQuality('1080p')">1080p</button>
    <button id="btn720p" onclick="setQuality('720p')">720p</button>
    <button id="btn360p" onclick="setQuality('360p')">360p</button>
    <button id="btn240p" onclick="setQuality('240p')">240p</button>
  </div>

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
      window.location.href = "https://telegram.me/livecrichdofficial";
    }

    let currentLanguage = 'hindi';
    let currentQuality = '1080p';
    const video = document.getElementById("videoPlayer");
    let hls;

    const sources = {
      hindi: {
        '1080p': 'https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8',
        '720p':  'https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_1300.m3u8',
        '360p':  'https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_664.m3u8',
        '240p':  'https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_224.m3u8'
      },
      english: {
        '1080p': 'https://dish.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8',
        '720p':  'https://dish.slivcdn.com/hls/live/2011747/TEN1HD/master_1300.m3u8',
        '360p':  'https://dish.slivcdn.com/hls/live/2011747/TEN1HD/master_664.m3u8',
        '240p':  'https://dish.slivcdn.com/hls/live/2011747/TEN1HD/master_224.m3u8'
      }
    };

    function playStream(url) {
      if (hls) {
        hls.destroy();
      }
      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    function updateStream() {
      const url = sources[currentLanguage][currentQuality];
      playStream(url);
    }

    function setLanguage(lang) {
      currentLanguage = lang;
      document.getElementById("btnHindi").classList.toggle("active", lang === 'hindi');
      document.getElementById("btnEnglish").classList.toggle("active", lang === 'english');
      updateStream();
    }

    function setQuality(q) {
      currentQuality = q;
      ['1080p', '720p', '360p', '240p'].forEach(res => {
        document.getElementById('btn' + res).classList.remove('active');
      });
      document.getElementById('btn' + q).classList.add('active');
      updateStream();
    }

    // Start with default
    updateStream();
  </script>

</body>
</html>
