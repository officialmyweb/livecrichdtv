<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/37fVLxB/f4027915ec9335046755d489a14472f2.png">
  <title>R HLS Player</title>

  <!-- Plyr CSS (Latest Version) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Stack elements vertically */
      overflow: hidden;
    }

    .plyr__video-wrapper {
      width: 100%;
      max-width: 1200px; /* Or any desired max width */
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .plyr__controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .plyr__control {
      color: white;
      margin: 0 5px;
    }

    /* Hide the default quality select, we will add it in custom player controls */
    .plyr__control--quality {
      display: none;
    }
  </style>
</head>
<body>

<!-- Video player container -->
<div class="plyr__video-wrapper">
  <video id="video" playsinline controls poster="https://i.ibb.co/y04C3RB/sample-poster.jpg"></video>
</div>

<!-- Optional Section for Displaying Current Quality Below -->
<div id="player-info" style="text-align: center; color: white;">
  <p>Current Quality: <span id="current-quality">Default</span></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="livecrichd.js"></script> <!-- Your custom JS file for additional logic -->

<script>
  const video = document.getElementById('video');
  const urlParams = new URLSearchParams(window.location.search);
  const streamUrl = urlParams.get('url');

  if (!streamUrl) {
    document.body.innerHTML = "<div style='color:red;text-align:center;margin-top:20px;'>Missing HLS stream URL</div>";
  } else {
    const player = new Plyr(video, {
      controls: [
        'play-large', 'play', 'progress', 'current-time', 'duration',
        'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'
      ],
      settings: ['quality', 'speed', 'loop'],
      quality: {
        default: 0, // Default quality index (set to 0 for now)
        options: [],  // Dynamically add quality levels
        forced: true,
      }
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const levels = hls.levels.map((level) => ({
          label: `${level.height}p`,
          value: level.id,
        }));

        // Dynamically add quality levels to Plyr
        player.options.quality.options = levels.map((level) => level.value);
        player.updateSettings({
          quality: {
            options: levels.map((level) => level.value),
          },
        });

        // Set default quality to the first available level
        if (levels.length > 0) {
          player.setQuality(levels[0].value); // Set default quality on player start
          document.getElementById('current-quality').textContent = `${levels[0].label}`;
        }

        // Allow switching quality
        player.on('qualitychange', (event) => {
          hls.currentLevel = event.detail.quality;
          document.getElementById('current-quality').textContent = `${levels.find(level => level.value === event.detail.quality).label}`;
        });
      });

      hls.on(Hls.Events.ERROR, function (event, data) {
        console.error("HLS.js error:", data);
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    }
  }

  // Make sure the video adapts when rotating on mobile
  window.addEventListener('resize', function () {
    player.resize();
  });
</script>

</body>
</html>
