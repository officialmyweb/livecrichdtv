<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Responsive HLS Player</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Video wrapper ensures full-screen size */
    .plyr__video-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Adjusts video to fit while maintaining aspect ratio */
    }

    /* Controls should be on the side */
    .plyr__controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .plyr__control {
      color: white;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<!-- Video player container -->
<video id="video" playsinline controls poster="https://i.ibb.co/y04C3RB/sample-poster.jpg"></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12"></script>

<script>
  const video = document.getElementById('video');
  const urlParams = new URLSearchParams(window.location.search);
  const streamUrl = urlParams.get('url');

  if (!streamUrl) {
    document.body.innerHTML = "<div style='color:red;text-align:center;margin-top:20px;'>Missing HLS stream URL</div>";
  } else {
    const player = new Plyr(video, {
      controls: [
        'play-large', 'play', 'progress', 'current-time', 'duration',
        'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'
      ],
      settings: ['quality', 'speed', 'loop'],
      quality: {
        default: 0, // Set default quality
        options: [],  // Dynamically add quality levels
        forced: true,
      }
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const levels = hls.levels.map((level) => ({
          label: `${level.height}p`,
          value: level.id,
        }));

        // Dynamically add quality levels to Plyr
        player.options.quality.options = levels.map((level) => level.value);
        player.updateSettings({
          quality: {
            options: levels.map((level) => level.value),
          },
        });

        // Allow switching quality
        player.on('qualitychange', (event) => {
          hls.currentLevel = event.detail.quality;
        });
      });

      hls.on(Hls.Events.ERROR, function (event, data) {
        console.error("HLS.js error:", data);
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    }
  }

  // Make sure the video adapts when rotating on mobile
  window.addEventListener('resize', function () {
    player.resize();
  });
</script>

</body>
</html>
