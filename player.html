<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Live Player</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
  <link rel="icon" href="https://i.ibb.co/37fVLxB/f4027915ec9335046755d489a14472f2.png" />
</head>
<body>

  <div id="player-wrapper">
    <video id="video" controls poster="https://i.ibb.co/0C9DYkK/poster.jpg">
      <source src="" type="application/x-mpegURL" />
    </video>
    <button id="btn-fullscreen" style="
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 18px;
    ">â›¶</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("video");
      const source = video.querySelector("source");
      const wrapper = document.getElementById("player-wrapper");
      const fsBtn = document.getElementById("btn-fullscreen");

      // Load stream URL from query param
      const streamUrl = new URLSearchParams(window.location.search).get("url");
      if (!streamUrl) {
        alert("Missing ?url= stream");
        return;
      }
      source.src = streamUrl;

      // Plyr + HLS setup
      const plyrOptions = {};
      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, (_e, data) => {
          const levels = hls.levels;
          const resolutions = levels
            .map(l => l.height)
            .filter((v, i, a) => a.indexOf(v) === i);

          plyrOptions.quality = {
            default: resolutions[0],
            options: resolutions,
            forced: true,
            onChange: (q) => {
              levels.forEach((level, i) => {
                if (level.height === q) hls.currentLevel = i;
              });
            }
          };

          new Plyr(video, plyrOptions);
        });

        window.hls = hls;
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        new Plyr(video);
      }

      // Fullscreen button handler
      fsBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
          if (wrapper.requestFullscreen) {
            wrapper.requestFullscreen();
          } else if (wrapper.webkitRequestFullscreen) {
            wrapper.webkitRequestFullscreen();
          } else if (wrapper.msRequestFullscreen) {
            wrapper.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      });
    });
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #player-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: fit;
    }

    /* Fullscreen adjustments */
    #player-wrapper:-webkit-full-screen,
    #player-wrapper:fullscreen {
      width: 100%;
      height: 100%;
    }
    #player-wrapper:-webkit-full-screen video,
    #player-wrapper:fullscreen video {
      width: 100%;
      height: 100%;
    }
  </style>

</body>
</html>
