<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Responsive HLS Player</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .plyr__video-wrapper {
      height: 100% !important;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>

<video id="video" playsinline controls poster="https://i.ibb.co/y04C3RB/sample-poster.jpg"></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12"></script>

<script>
  const video = document.getElementById('video');
  const urlParams = new URLSearchParams(window.location.search);
  const streamUrl = urlParams.get('url');

  if (!streamUrl) {
    document.body.innerHTML = "<div style='color:red;text-align:center;margin-top:20px;'>Missing HLS stream URL</div>";
  } else {
    const player = new Plyr(video, {
      controls: [
        'play-large', 'play', 'progress', 'current-time', 'duration',
        'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'
      ],
      settings: ['quality', 'speed', 'loop']
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const levels = hls.levels.map((level, index) => ({
          label: `${level.height}p`,
          value: index,
        }));

        player.options.quality = {
          default: -1,
          options: levels.map(q => q.value),
          forced: true,
          onChange: (newQuality) => {
            hls.currentLevel = newQuality;
          },
        };

        // Update Plyr quality settings dynamically
        player.setQuality = (qualityIndex) => {
          hls.currentLevel = qualityIndex;
        };

        player.updateSettings({ quality: { options: levels.map(l => l.value) } });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    }
  }
</script>
</body>
</html>
