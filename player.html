<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>HLS Player</title>

  <link rel="shortcut icon" href="https://i.ibb.co/37fVLxB/f4027915ec9335046755d489a14472f2.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />

  <style>
    body {
      margin: 0;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    .access-denied {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <video id="video" controls playsinline poster="https://i.ibb.co/y04C3RB/sample-poster.jpg"></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12"></script>
  <script>
    const video = document.getElementById('video');
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');

    if (streamUrl) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          console.log("HLS manifest loaded");
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error("HLS.js error:", data);
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
      }

      const player = new Plyr(video, {
        controls: [
          'play-large', 'play', 'progress', 'current-time', 'duration',
          'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'
        ],
        settings: ['quality', 'speed', 'loop']
      });

    } else {
      document.body.innerHTML = "<div class='access-denied'>Invalid or missing stream URL</div>";
    }
  </script>
</body>
</html>
