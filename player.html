<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Live HLS Player</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
  <link rel="icon" href="https://i.ibb.co/37fVLxB/f4027915ec9335046755d489a14472f2.png" />

  <style>
    	  .logo-container {
    position: fixed;
    top: 10px; /* Adjust this value to your preference */
    left: 10px; /* Adjust this value to your preference */
    z-index: 1000; /* Ensure the logo appears above other content */
}

.logo-container img {
    width: 50px; /* Adjust this value to your logo size */
    height: auto;
}
	  
    html {
      font-family: Poppins;
      background: #000;
      margin: 0;
      padding: 0
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
    }

    .loading-text {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      text-align: center;
      width: 100%;
      height: 100px;
      line-height: 100px;
    }

    .loading-text span {
      display: inline-block;
      margin: 0 5px;
      color: #28B463;
      font-family: 'Quattrocento Sans', sans-serif;
    }

    .loading-text span:nth-child(1) {
      filter: blur(0px);
      animation: blur-text 1.5s 0s infinite linear alternate;
    }

    .loading-text span:nth-child(2) {
      filter: blur(0px);
      animation: blur-text 1.5s 0.2s infinite linear alternate;
    }

    .loading-text span:nth-child(3) {
      filter: blur(0px);
      animation: blur-text 1.5s 0.4s infinite linear alternate;
    }

    .loading-text span:nth-child(4) {
      filter: blur(0px);
      animation: blur-text 1.5s 0.6s infinite linear alternate;
    }

    .loading-text span:nth-child(5) {
      filter: blur(0px);
      animation: blur-text 1.5s 0.8s infinite linear alternate;
    }

    .loading-text span:nth-child(6) {
      filter: blur(0px);
      animation: blur-text 1.5s 1s infinite linear alternate;
    }

    .loading-text span:nth-child(7) {
      filter: blur(0px);
      animation: blur-text 1.5s 1.2s infinite linear alternate;
    }

    @keyframes blur-text {
      0% {
        filter: blur(0px);
      }

      100% {
        filter: blur(4px);
      }
    }

    .plyr__video-wrapper::after {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 10;
      content: '';
      height: 55px;
      width: 80px;
      background: url('') no-repeat;
      background-size: 80px, auto, auto;
    }

  </style>
</head>
<body>

<div id="player-wrapper">
  <video id="video" controls playsinline poster="https://i.ibb.co/0C9DYkK/poster.jpg">
    <source src="" type="application/x-mpegURL" />
  </video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById("video");
    const source = video.querySelector("source");

    const streamUrl = new URLSearchParams(window.location.search).get("url");
    if (!streamUrl) {
      alert("Missing ?url= stream");
      return;
    }

    source.src = streamUrl;

    const plyrOptions = {};

    if (Hls.isSupported()) {
      const hls = new Hls({ maxMaxBufferLength: 100 });
      hls.loadSource(streamUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function (_e, data) {
        const levels = hls.levels;
        const resolutions = levels.map(l => l.height).filter((v, i, a) => a.indexOf(v) === i);

        plyrOptions.quality = {
          default: resolutions[0],
          options: resolutions,
          forced: true,
          onChange: (quality) => {
            levels.forEach((level, index) => {
              if (level.height === quality) hls.currentLevel = index;
            });
          }
        };

        new Plyr(video, plyrOptions);
      });

      window.hls = hls;
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
      new Plyr(video);
    }
  });
</script>

</body>
</html>
