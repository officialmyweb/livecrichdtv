<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPH</title>
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body { margin: 0; background: #000; }
    #player { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    function setCookie(name, value) {
      document.cookie = name + "=" + value + "; path=/";
    }

    function extractTokenFromLink(link) {
      var tokenMatch = link.match(/__hdnea__=([^&]+)/);
      return tokenMatch ? tokenMatch[1] : '';
    }

    function interceptNetworkRequests(token) {
      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function(method, url) {
        if ((url.includes('.mpd') || url.includes('.m3u8') || url.includes('.ts')) 
            && token && !url.includes('__hdnea__=')) {
          url += (url.includes('?') ? '&' : '?') + '__hdnea__=' + token;
        }
        originalOpen.apply(this, arguments);
      };
    }

    async function loadAndPlay() {
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = urlParams.get("id");
      if (!channelId) {
        alert("No channel id provided (?id=1373)");
        return;
      }

      const jsonUrl = "https://pkl.xojiv79335.workers.dev/";
      const response = await fetch(jsonUrl);
      const channels = await response.json();

      // find channel by ID
      const channel = channels.find(c => c.channel_id === channelId);
      if (!channel) {
        alert("Channel not found in JSON.");
        return;
      }

      const mpdUrl = channel.channel_url;
      const kid = channel.keyId;
      const key = channel.key;

      if (!mpdUrl || !kid || !key) {
        alert("Missing URL or DRM keys.");
        return;
      }

      // Extract token from URL
      const tokenValue = extractTokenFromLink(mpdUrl);
      if (tokenValue) {
        setCookie("__hdnea__", tokenValue);
        interceptNetworkRequests(tokenValue);
      }

      jwplayer("player").setup({
        playlist: [{
          file: mpdUrl,
          type: mpdUrl.includes(".m3u8") ? "hls" : "dash",
          drm: {
            clearkey: {
              [kid]: key
            }
          },
          image: channel.channel_logo,
          title: channel.channel_name
        }],
        width: "100%",
        aspectratio: "16:9",
        autostart: true
      });
    }

    window.onload = loadAndPlay;
  </script>
</body>
</html>
