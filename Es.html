<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWPlayer DRM Example</title>
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    #player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    function setCookie(name, value) {
      document.cookie = name + "=" + value + "; path=/";
    }

    function extractTokenFromLink(link) {
      var tokenMatch = link.match(/__hdnea__=([^&]+)/);
      return tokenMatch ? tokenMatch[1] : '';
    }

    function interceptNetworkRequests(token) {
      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function(method, url) {
        if (url.startsWith('https://tv.media.jio.com/')) {
          url = url.replace('tv.media.jio.com', 'jio.drmlive.au/jio');
        }

        if ((url.includes('.dash') || url.includes('.m3u8') || url.includes('.ts')) && token && !url.includes('__hdnea__=')) {
          url += (url.includes('?') ? '&' : '?') + '__hdnea__=' + token;
        }

        originalOpen.apply(this, arguments);
      };
    }

    function playVideo() {
      var link = "https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_1_BTS/output/index.mpd?__hdnea__=st=1756432438~exp=1756518838~acl=/*~hmac=8edea7cab50a50c0014b54d7a193a7e00bd2f8fdc7ae7c84a386352ce9a56fec";
      var tokenValue = extractTokenFromLink(link);

      if (tokenValue) {
        setCookie("__hdnea__", tokenValue);
        interceptNetworkRequests(tokenValue);
      }

      var playerInstance = jwplayer("player");
      playerInstance.setup({
        playlist: [{
          file: link,
          type: "dash",
          drm: {
            clearkey: {
              "df20894ec30954d3b28097c138f4cfda": "ff9b6292b1cddbd11a046029cb314634"
            }
          }
        }],
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        cast: {
          appid: 'CC1AD845'
        }
      });

      playerInstance.on('beforePlay', function() {
        interceptNetworkRequests(tokenValue);
      });
    }

    window.onload = playVideo;

    window.addEventListener("load", function() {
      var result = window.confirm("Join for more links");
      if (result) {
        window.location.href = ""; // Replace with your actual link
      }
    });
  </script>
</body>
</html>
