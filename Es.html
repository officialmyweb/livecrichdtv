<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M3U â†’ JWPlayer</title>
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body { margin: 0; background: #000; }
    #player { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    function setCookie(name, value) {
      document.cookie = name + "=" + value + "; path=/";
    }

    function extractTokenFromLink(link) {
      var tokenMatch = link.match(/__hdnea__=([^&]+)/);
      return tokenMatch ? tokenMatch[1] : '';
    }

    function interceptNetworkRequests(token) {
      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function(method, url) {
        if ((url.includes('.dash') || url.includes('.m3u8') || url.includes('.ts')) && token && !url.includes('__hdnea__=')) {
          url += (url.includes('?') ? '&' : '?') + '__hdnea__=' + token;
        }
        originalOpen.apply(this, arguments);
      };
    }

    async function loadAndPlay() {
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = urlParams.get("id");
      if (!channelId) {
        alert("No channel id provided (?id=1984)");
        return;
      }

      const m3uUrl = "https://raw.githubusercontent.com/alex4528/m3u/main/jstar.m3u";
      const response = await fetch(m3uUrl);
      const text = await response.text();
      const lines = text.split("\n");

      let mpdUrl = "", kid = "", key = "";

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes(`tvg-id="${channelId}"`)) {
          const licenseLine = lines[i+2];
          const licenseMatch = licenseLine.match(/license_key=([^:]+):([a-f0-9]+)/i);
          if (licenseMatch) {
            kid = licenseMatch[1];
            key = licenseMatch[2];
          }

          const urlLine = lines[i+5];
          const mpdMatch = urlLine.match(/(https?:\/\/[^\s]+?\.mpd[^\s]*)/);
          if (mpdMatch) {
            mpdUrl = mpdMatch[1];
          }
          break;
        }
      }

      if (!mpdUrl || !kid || !key) {
        alert("Channel not found or parsing failed.");
        return;
      }

      const tokenValue = extractTokenFromLink(mpdUrl);
      if (tokenValue) {
        setCookie("__hdnea__", tokenValue);
        interceptNetworkRequests(tokenValue);
      }

      jwplayer("player").setup({
        playlist: [{
          file: mpdUrl,
          type: "dash",
          drm: {
            clearkey: {
              [kid]: key
            }
          }
        }],
        width: "100%",
        aspectratio: "16:9",
        autostart: true
      });
    }

    window.onload = loadAndPlay;
  </script>
</body>
</html>
