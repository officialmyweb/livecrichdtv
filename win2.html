<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ISL 2026 Streams</title>
<style>
body { background:#111; color:white; font-family:Arial; padding:15px;}
select { padding:8px; margin:5px;}
iframe { width:100%; height:70vh; border:none; background:black; margin-top:10px;}
</style>
</head>
<body>

<h2 id="matchTitle">Loading ISL Match...</h2>

<select id="languageSelect">
<option>Select Language</option>
</select>

<select id="qualitySelect">
<option>Select Quality</option>
</select>

<iframe id="playerFrame"></iframe>

<script>

const jsonUrl = "https://raw.githubusercontent.com/Jitendra-unatti/fancode/main/data/fancode.json";

let streamData = {};

fetch(jsonUrl)
.then(res => res.json())
.then(data => {

  // FILTER CORRECTLY
  const islMatches = data.filter(m => 
    m.tournament && m.tournament.includes("ISL 2025-26")
  );

  if(!islMatches.length){
    document.getElementById("matchTitle").innerText = "No ISL 2025-26 Match Found";
    return;
  }

  const match = islMatches[0]; // First ISL match
  document.getElementById("matchTitle").innerText = match.title;

  islMatches.forEach(m => {

    const lang = m.language;

    if(!streamData[lang]) streamData[lang] = {};

    const autoText = m.auto_streams[0].auto;

    // Extract only real m3u8 URLs
    const urls = autoText.match(/https:\/\/.*?\.m3u8\?hdntl=.*?(?=\n|$)/g);

    if(urls){
      urls.forEach(url => {
        const qualityMatch = url.match(/\/(\d+p5?|\d+p)\.m3u8/);
        if(qualityMatch){
          streamData[lang][qualityMatch[1]] = url;
        }
      });
    }

  });

  const langSelect = document.getElementById("languageSelect");

  Object.keys(streamData).forEach(lang => {
    langSelect.innerHTML += `<option value="${lang}">${lang}</option>`;
  });

});

document.getElementById("languageSelect").addEventListener("change", function(){

  const lang = this.value;
  const qualitySelect = document.getElementById("qualitySelect");

  qualitySelect.innerHTML = "<option>Select Quality</option>";

  if(streamData[lang]){
    Object.keys(streamData[lang]).forEach(q => {
      qualitySelect.innerHTML += `<option value="${streamData[lang][q]}">${q}</option>`;
    });
  }

});

document.getElementById("qualitySelect").addEventListener("change", function(){

  const url = this.value;
  if(url){
    document.getElementById("playerFrame").src = url;
  }

});

</script>
</body>
</html>
