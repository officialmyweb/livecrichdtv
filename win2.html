<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ISL 2025-26</title>
<style>
body{
  background:#111;
  color:white;
  font-family:Arial;
  padding:15px;
}
select{
  padding:8px;
  margin:5px;
}
iframe{
  width:100%;
  height:70vh;
  border:none;
  margin-top:10px;
  background:black;
}
</style>
</head>
<body>

<h2 id="matchTitle">Loading ISL Match...</h2>

<select id="languageSelect">
<option>Select Language</option>
</select>

<select id="qualitySelect">
<option>Select Quality</option>
</select>

<iframe id="playerFrame"></iframe>

<script>

const jsonUrl = "https://raw.githubusercontent.com/Jitendra-unatti/fancode/main/data/fancode.json";

let streams = {};

fetch(jsonUrl)
.then(res => res.json())
.then(data => {

  const islMatches = data.filter(m =>
    m.category === "Football" &&
    m.tournament &&
    m.tournament.includes("ISL 2025-26") &&
    m.streamingStatus === "STARTED"
  );

  if(!islMatches.length){
    document.getElementById("matchTitle").innerText = "No Live Match Found";
    return;
  }

  const matchId = islMatches[0].match_id;
  const sameMatch = islMatches.filter(m => m.match_id === matchId);

  document.getElementById("matchTitle").innerText =
    sameMatch[0].title;

  sameMatch.forEach(match => {

    const lang = match.language;
    streams[lang] = {};

    const autoText = match.auto_streams[0].auto;

    const urls = autoText.match(/https:\/\/.*?\.m3u8\?hdntl=.*?(?=\n|$)/g);

    if(urls){
      urls.forEach(url => {
        const qMatch = url.match(/\/(\d+p5?|\d+p)\.m3u8/);
        if(qMatch){
          streams[lang][qMatch[1]] = url;
        }
      });
    }

  });

  const langSelect = document.getElementById("languageSelect");

  Object.keys(streams).forEach(lang => {
    langSelect.innerHTML += `<option value="${lang}">${lang}</option>`;
  });

});

document.getElementById("languageSelect").addEventListener("change", function(){

  const lang = this.value;
  const qualitySelect = document.getElementById("qualitySelect");

  qualitySelect.innerHTML = "<option>Select Quality</option>";

  if(streams[lang]){
    Object.keys(streams[lang]).forEach(q => {
      qualitySelect.innerHTML +=
        `<option value="${streams[lang][q]}">${q}</option>`;
    });
  }

});

document.getElementById("qualitySelect").addEventListener("change", function(){

  const url = this.value;

  if(url){
    const encoded = encodeURIComponent(url);
    document.getElementById("playerFrame").src =
      "tmkc.html?url=" + encoded;
  }

});

</script>

</body>
</html>
