<!DOCTYPE html>
<html>
<head>
  <title>Live Stream</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
  <style>
    body { margin:0; background:#000; height:100vh; }
    video { width:100%; height:100%; }
  </style>
</head>
<body>

<video id="player" autoplay muted controls playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  const video = document.getElementById('player');

  async function getSecureUrl() {
    const res = await fetch("https://manitssky.xojiv79335.workers.dev/token");
    const data = await res.json();
    return "https://manitssky.xojiv79335.workers.dev" + data.url;
  }

  const source = await getSecureUrl();

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(source);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      new Plyr(video);
    });

    // refresh token every 4 min
    setInterval(async () => {
      const newSource = await getSecureUrl();
      hls.loadSource(newSource);
    }, 240000);
  }
});
</script>

</body>
</html>
