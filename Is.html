<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOMIXTV UNIVERSAL PLAYER</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

  <!-- Plyr Player CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">

  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }
    .plyr__video-embed,
    video {
      width: 100%;
      height: 100vh;
      background: #000;
    }
  </style>
</head>

<body>
  <!-- Player container -->
  <video id="player" playsinline controls autoplay></video>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <script src="https://lchdxfootball.pages.dev/premium.js"></script>

  <script>
    // Get ?id= parameter
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
      const results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const id = getUrlParameter('id');
      const stream = streamMap[id];

      if (!stream || !stream.url) {
        alert("Invalid or missing stream ID!");
        return;
      }

      const video = document.getElementById('player');
      const source = stream.url;

      // ✅ Apple Safari (iPhone, iPad, macOS)
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        video.addEventListener('loadedmetadata', () => video.play().catch(() => {}));
      }
      // ✅ Other browsers (Android, Windows, Linux)
      else if (Hls.isSupported()) {
        const hls = new Hls({
          maxBufferLength: 60,
          startLevel: -1,
          autoStartLoad: true,
        });
        hls.loadSource(source);
        hls.attachMedia(video);
      } else {
        alert("Your browser does not support HLS playback.");
      }

      // ✅ Initialize Plyr UI
      const player = new Plyr(video, {
        autoplay: true,
        clickToPlay: true,
        controls: [
          'play-large', 'play', 'progress', 'current-time', 'mute',
          'volume', 'settings', 'fullscreen'
        ],
      });
    });
  </script>
</body>
</html>
