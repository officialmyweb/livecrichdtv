<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal HLS Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    .player-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background-color: #000;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    .plyr {
      width: 100%;
      height: 100%;
    }
    .plyr__controls {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      padding: 8px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="player-container">
    <video id="player" playsinline controls autoplay></video>
  </div>

  <!-- JS Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <script src="https://lchdxfootball.pages.dev/premium.js"></script>

  <script>
    // Function to get URL ?id=
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
      const results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const id = getUrlParameter('id');
      const stream = streamMap[id];

      if (!stream || !stream.url) {
        alert("Invalid or missing stream ID!");
        return;
      }

      const video = document.getElementById('player');
      const source = stream.url;

      // ✅ iPhone / Safari
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        video.addEventListener('loadedmetadata', () => video.play().catch(() => {}));
      } 
      // ✅ Android / Other browsers
      else if (Hls.isSupported()) {
        const hls = new Hls({ maxBufferLength: 60 });
        hls.loadSource(source);
        hls.attachMedia(video);
      } 
      else {
        alert("Your browser does not support HLS playback.");
      }

      // ✅ Initialize Plyr
      const player = new Plyr(video, {
        autoplay: true,
        clickToPlay: true,
        controls: [
          'play-large', 'play', 'progress', 'current-time', 'mute',
          'volume', 'settings', 'fullscreen'
        ],
        fullscreen: { enabled: true, fallback: true, iosNative: true },
      });
    });
  </script>

</body>
</html>
