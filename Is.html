<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal M3U8 Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>

<body>
  <video id="videoPlayer" controls autoplay playsinline></video>

  <!-- Load HLS.js library for non-Apple browsers -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://lchdxfootball.pages.dev/premium.js"></script>

  <script>
    // Get ?id= parameter (like ?id=S1)
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
      const results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    document.addEventListener("DOMContentLoaded", function() {
      const id = getUrlParameter('id');
      const stream = streamMap[id];

      if (!stream || !stream.url) {
        alert("Invalid or missing stream ID!");
        return;
      }

      const video = document.getElementById('videoPlayer');
      const m3u8Url = stream.url;

      // ✅ Apple devices (Safari, iPhone, iPad, macOS)
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = m3u8Url;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(() => console.log("Tap to start playback."));
        });
      }
      // ✅ All other browsers (Android, Chrome, Edge, Firefox, etc.)
      else if (Hls.isSupported()) {
        const hls = new Hls({
          maxBufferLength: 60,
          startLevel: -1,
          autoStartLoad: true,
        });
        hls.loadSource(m3u8Url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(() => console.log("Autoplay blocked, tap to play."));
        });

        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error("HLS error:", data);
        });
      } else {
        alert("Your browser does not support HLS playback.");
      }
    });
  </script>
</body>
</html>
