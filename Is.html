<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Iframe Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://cosmic-buttercream-ebb519.netlify.app/English" 
    allowfullscreen
    webkitallowfullscreen 
    mozallowfullscreen
  ></iframe>
</body>
</html>
