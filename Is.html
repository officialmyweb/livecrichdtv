<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clappr MPD + ClearKey</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@latest/dist/dash-shaka-playback.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    var player = new Clappr.Player({
      parentId: "#player",
      source: "https://sundirectgo-live.pc.cdn.bitgravity.com/src35/dth.mpd",  // replace with your MPD link
      autoPlay: true,
      width: "100%",
      height: "100%",
      plugins: [DashShakaPlayback],
      playback: {
        playInline: true,
        shakaConfiguration: {
          drm: {
            clearKeys: {
              // Replace with real keys:
              "162e06450b01432dbf9a98cc8c06e637": "fb10bbb01a468e7c41614fc0803648aa"
            }
          }
        }
      }
    });
  </script>
</body>
</html>
