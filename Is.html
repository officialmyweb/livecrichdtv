<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SonyLiv Matches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .match-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .match-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .subtitle {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      padding: 8px 12px;
      background: #ff4500;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover {
      background: #ff6600;
    }
  </style>
</head>
<body>
  <h1>SonyLiv Live Matches</h1>
  <div id="matches" class="container"></div>

  <script>
    async function loadMatches() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json");
        const data = await res.json();
        const container = document.getElementById("matches");

        data.matches.forEach(match => {
          const card = document.createElement("div");
          card.className = "match-card";

          card.innerHTML = `
            <img src="${match.src}" alt="${match.match_name}">
            <div class="title">${match.match_name}</div>
            <div class="subtitle">${match.event_name} | ${match.broadcast_channel} (${match.audioLanguageName})</div>
            <a href="${match.video_url}" target="_blank">Watch</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading matches:", err);
      }
    }

    loadMatches();
  </script>
</body>
</html>
