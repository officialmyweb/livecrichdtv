<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Scroll iFrame Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      overflow: hidden; /* prevents scrollbars */
    }
  </style>
</head>
<body>
  <!-- Replace the URL with your desired page -->
  <iframe src="https://myuser735.ifrem.net/iframe/frame.php" scrolling="no"></iframe>
</body>
</html>
