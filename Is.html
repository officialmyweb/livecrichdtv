<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram-Live-Cric-Hd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: white;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffcc;
    }
    .button-group {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button.active {
      background-color: #28a745;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Video Frame -->
  <iframe id="videoFrame" allowfullscreen></iframe>

  <!-- Language buttons -->
  <div class="button-group">
    <button id="btnEnglish" class="active" onclick="setQuality('English')">English</button>
    <button id="btnHindi" onclick="setQuality('Hindi')">Hindi</button>
  </div>

  <script>
    if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
      window.location.href = "https://telegram.me/livecrichdofficial";
    }

    // Default stream is English
    let currentQuality = 'English';

    const sources = {
      'English': 'https://liveakmt-p.slivcdn.com/hls/live/2119931/cricacc12609/ENG/std_lrh-800300010.m3u8?hdnea=exp=1758940626~acl=/*~id=96422605158479629396934164991304~hmac=5349b796912ec3a65a236c517abb077a38c5b4f8296592184ec66c93c9ca1489',
      'Hindi':   'https://liveakmt-p.slivcdn.com/hls/live/2119921/cricacc12609/HIN/std_lrh-800300010.m3u8?hdnea=exp=1758940626~acl=/*~id=96422605158479629396934164991304~hmac=5349b796912ec3a65a236c517abb077a38c5b4f8296592184ec66c93c9ca1489'
    };

    function updateStream() {
      document.getElementById("videoFrame").src = sources[currentQuality];
    }

    function setQuality(q) {
      currentQuality = q;
      ['English', 'Hindi'].forEach(lang => {
        document.getElementById('btn' + lang).classList.remove('active');
      });
      document.getElementById('btn' + q).classList.add('active');
      updateStream();
    }

    // Load default English on start
    updateStream();
  </script>

</body>
</html>
