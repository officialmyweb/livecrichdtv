<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M3U â†’ JWPlayer (Dynamic Parser)</title>
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body { margin: 0; }
    .jwplayer { position: absolute !important; }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    function setCookie(name, value) {
      document.cookie = name + "=" + value + "; path=/";
    }

    function extractTokenFromLink(link) {
      const tokenMatch = link.match(/__hdnea__=([^&]+)/);
      return tokenMatch ? tokenMatch[1] : '';
    }

    function interceptNetworkRequests(token) {
      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function(method, url) {
        if ((url.includes('.dash') || url.includes('.m3u8') || url.includes('.ts')) &&
            token && !url.includes('__hdnea__=')) {
          url += (url.includes('?') ? '&' : '?') + '__hdnea__=' + token;
        }
        originalOpen.apply(this, arguments);
      };
    }

    async function loadAndPlay() {
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = urlParams.get("id");
      if (!channelId) {
        alert("No channel id provided (?id=1373)");
        return;
      }

      const m3uUrl = "https://raw.githubusercontent.com/alex4528/m3u/main/jstar.m3u";
      const response = await fetch(m3uUrl);
      const text = await response.text();
      const lines = text.split("\n");

      let mpdUrl = "", kid = "", key = "";

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes(`tvg-id="${channelId}"`)) {
          // scan next lines until next channel
          for (let j = i + 1; j < lines.length; j++) {
            if (lines[j].startsWith("#EXTINF")) break;

            if (lines[j].includes("license_key=")) {
              const match = lines[j].match(/license_key=([a-f0-9]+):([a-f0-9]+)/i);
              if (match) {
                kid = match[1];
                key = match[2];
              }
            }

            if (lines[j].includes(".mpd")) {
              let urlMatch = lines[j].match(/(https?:\/\/[^\s]+)/);
              if (urlMatch) {
                mpdUrl = urlMatch[1];
                // strip extra &xxx= if present
                mpdUrl = mpdUrl.split("&xxx=")[0];
              }
            }
          }
          break;
        }
      }

      if (!mpdUrl || !kid || !key) {
        alert("Channel not found or parsing failed.");
        return;
      }

      // Handle token
      const tokenValue = extractTokenFromLink(mpdUrl);
      if (tokenValue) {
        setCookie("__hdnea__", tokenValue);
        interceptNetworkRequests(tokenValue);
      }

      // Setup JWPlayer
      jwplayer("player").setup({
        playlist: [{
          file: mpdUrl,
          type: "dash",
          drm: {
            clearkey: {
              [kid]: key
            }
          }
        }],
        width: "100%",
        aspectratio: "16:9",
        autostart: true
      });
    }

    window.onload = loadAndPlay;
  </script>
</body>
</html>
