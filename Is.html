<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bangladesh vs India â€” Non-blocking Embed</title>
  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:sans-serif;
    }
    .embed-wrap {
      position:relative;
      width:100%;
      max-width:1200px;
      margin:auto;
      padding-top:56.25%; /* 16:9 */
      background:#000;
    }
    iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
      /* ðŸ‘‡ Disable pointer events by default */
      pointer-events:none;
    }
    .overlay {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.4);
      color:#fff;
      font-size:16px;
      cursor:pointer;
      z-index:10;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Bangladesh vs India Player</h2>
  <div class="embed-wrap">
    <iframe 
      id="player"
      src="https://embedsports.top/embed/charlie/india-vs-bangladesh-1629462099/1"
      allow="encrypted-media; picture-in-picture; fullscreen"
      allowfullscreen
      loading="lazy"
    ></iframe>
    <div class="overlay" id="overlay">â–¶ Tap to enable player</div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const iframe = document.getElementById('player');

    overlay.addEventListener('click', () => {
      iframe.style.pointerEvents = 'auto';  // allow interaction
      overlay.style.display = 'none';       // hide overlay
    });

    // Optional: after 60s disable again to avoid ads hijacking
    // setTimeout(() => {
    //   iframe.style.pointerEvents = 'none';
    //   overlay.style.display = 'flex';
    // }, 60000);
  </script>
</body>
</html>
