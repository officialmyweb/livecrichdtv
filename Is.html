<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sliv Hindi</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 100%; height: 100%;
    background: #000;
    overflow: hidden;
    font-family: system-ui, -apple-system, sans-serif;
  }
  .shaka-video-container {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
  }
  video {
    width: 100%;
    height: 100%;
    background: #000;
    object-fit: contain;
  }
</style>
</head>
<body>

<div class="shaka-video-container">
  <video autoplay playsinline></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  shaka.polyfill.installAll();
  if (!shaka.Player.isBrowserSupported()) {
    console.error('Browser not supported');
    return;
  }

  const video = document.querySelector('video');
  const container = document.querySelector('.shaka-video-container');
  const player = new shaka.Player(video);
  const ui = new shaka.ui.Overlay(player, container, video);

  ui.configure({
    controlPanelElements: ['play_pause','time_and_duration','mute','volume','spacer','language','captions','picture_in_picture','quality','fullscreen']
  });

  // ClearKey DRM
  player.configure({
    drm: {
      clearKeys: {
        "31b13c6f241055aaa965263f3115e684":"61f0cbc9599925a7be93d45e30b8ebe9"
      }
    },
    streaming: {
      lowLatencyMode: true,
      bufferingGoal: 15,
      rebufferingGoal: 2,
      bufferBehind: 15,
      segmentRequestTimeout: 8000,
      segmentPrefetchLimit: 2
    }
  });

  // Custom request filter for cookies and headers
  let cookieHeader = "";
  async function fetchToken() {
    try {
      const res = await fetch('https://livecrichdtv.pages.dev/Hindi.txt', {cache:'no-store', mode:'cors'});
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const txt = (await res.text()).trim();
      if (txt) cookieHeader = txt;
      console.log('Token fetched:', cookieHeader);
    } catch(e) { console.warn(e); }
  }
  await fetchToken();
  setInterval(fetchToken, 5*60*1000);

  player.getNetworkingEngine().registerRequestFilter((type, request) => {
    request.headers['Referer'] = 'https://www.jiotv.com/';
    request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
    if (cookieHeader) request.headers['Cookie'] = cookieHeader;
  });

  const streamUrl = "https://jiotvbpkmob.cdn.jio.com/bpk-tv/Asia_Cup_Hindi_MOB/WDVLive/index.mpd";

  try {
    await player.load(streamUrl);
    console.log('Stream loaded');
  } catch (err) {
    console.error('Error loading stream', err);
  }

  video.addEventListener('canplay', async () => {
    try { await video.play(); } catch(e) { video.muted = true; await video.play(); }
  });

  player.addEventListener('error', e => console.error('Shaka Error:', e.detail));
});
</script>

</body>
</html>
