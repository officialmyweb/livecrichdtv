<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Cricket Stream</title>

  <!-- Shaka Player 4.12.6 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/controls.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    .shaka-video-container {
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div data-shaka-player-container class="shaka-video-container">
    <video data-shaka-player id="video" autoplay muted></video>
  </div>

  <script>
    const manifestUri = "https://otte.live.fly.ww.aiv-cdn.net/pdx-nitro/live/clients/dash/enc/tftudkctiy/out/v1/21d351e17f284d56ba835597fcac3e3c/cenc.mpd";
    const clearKeys = {
      "c5baabaaf817abc314702e6fc615571f": "35f6b737c5b2c3d657a37b2bff894916"
    };

    document.addEventListener("shaka-ui-loaded", async () => {
      const video = document.getElementById("video");
      const ui = video["ui"];
      const controls = ui.getControls();
      const player = controls.getPlayer();

      // UI Configuration
      ui.configure({
        controlPanelElements: [
          "play_pause", "mute", "time_and_duration", "spacer",
          "quality", "fullscreen", "overflow_menu"
        ],
        overflowMenuButtons: ["quality", "language"]
      });

      // Player Configuration
      player.configure({
        drm: { clearKeys },
        streaming: {
          jumpLargeGaps: true,
          rebufferingGoal: 10,
          bufferingGoal: 30,
          lowLatencyMode: true,
          inaccurateManifestTolerance: 5
        },
        manifest: {
          defaultPresentationDelay: 10
        }
      });

      try {
        await player.load(manifestUri);
        console.log("Video loaded successfully!");
      } catch (e) {
        console.error("Error loading video", e);
      }

      // Recovery Mechanism
      setInterval(() => {
        if (player.isLive() && player.isBuffering()) {
          const liveEdge = player.seekRange().end;
          if (liveEdge) {
            player.seekTo(liveEdge - 1);
            console.log("Auto-recovered to live edge");
          }
        }
      }, 10000);
    });
  </script>
</body>
</html>
