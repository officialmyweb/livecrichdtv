<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Sports Cricket - Shaka Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #player-container, .shaka-video-container, video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<div id="player-container">
  <div data-shaka-player-container class="shaka-video-container">
    <video autoplay data-shaka-player id="video"></video>
  </div>
</div>

<script>
  const manifestUri = "https://g006-lin-gb-cmaf-prd-xa.pcdn05.cssott02.com/nowgblin1/Content/CMAF_CTR_H1/Live/channel(skysportscricket)/master_2hr-all.mpd?c3.ri=13632254982398139250";

  const clearkeys = {
    "111cee33f09683ea9f94f19e0855d4e8": "cac594404740388e6440af3cbc48534e",
    "111c1b79cffbf68f1d13f3136eab1da8": "f8a6b5ecbbf5d456824d45f6e8d385ea"
  };

  async function initPlayer() {
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.getControls();
    const player = controls.getPlayer();

    // DRM ClearKey setup
    player.configure({
      drm: {
        clearKeys: clearkeys
      }
    });

    ui.configure({
      controlPanelElements: ['play_pause', 'mute', 'time_and_duration', 'fullscreen', 'overflow_menu']
    });

    try {
      await player.load(manifestUri);
      console.log('Stream loaded');
    } catch (e) {
      console.error('Error loading stream', e);
    }
  }

  document.addEventListener('shaka-ui-loaded', initPlayer);
</script>

</body>
</html>
