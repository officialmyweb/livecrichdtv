<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hides the top portion of the iframe */
        }

        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            margin-top: -30px; /* Adjusts how much of the iframe to cut from the top */
        }
    </style>
</head>

<body>
    <div class="iframe-wrapper">
        <iframe id="contentFrame"></iframe>
    </div>

    <script>
        // Set the iframe source dynamically
        document.getElementById("contentFrame").src = "https://streamtp3.com/global1.php?stream=skycricket";

        // Show the Telegram prompt after the page loads
        window.onload = function () {
            setTimeout(() => {
                if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
                    window.location.href = "https://telegram.me/livecrichdofficial";
                }
            }, 1000); // Delay to ensure the page loads first
        };
    </script>
</body>
</html>
