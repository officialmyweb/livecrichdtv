    // Decrypt base64-encoded data
    const decryptionKey = "gf676rc7gr4grg78r6ag56gg8f76713f";

    function decryptBase64(encodedStr, key) {
        const decodedBytes = atob(encodedStr);
        let decryptedStr = '';
        for (let i = 0; i < decodedBytes.length; i++) {
            decryptedStr += String.fromCharCode(decodedBytes.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return JSON.parse(decryptedStr);
    }

    // Get URL parameter
    function getURLParameter(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
    }

</script>

<script>
    // Initialize player and configure DRM
    async function initPlayer() {
        const video = document.getElementById("video");
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();

        ui.configure({
            controlPanelElements: [
                'play_pause', 'mute', 'spacer', 'time_and_duration', 
                'quality', 'fullscreen', 'picture_in_picture', 
                'overflow_menu'
            ],
            overflowMenuButtons: ['captions', 'cast', 'quality', 'language']
        });

        player.configure({
            drm: {
                clearKeys: selectedData.DRMKeys
            }
        });

        try {
            console.log("Fetching ManifestURI:", selectedData.ManifestURI);
            await player.load(selectedData.ManifestURI);
            console.log('Video loaded successfully!');
        } catch (error) {
            console.error('Error loading video', error);
        }
    }

    // Add logo to video container
    function configureDRMAndAddLogo() {
        const logo = document.createElement("img");
        logo.src = "https://i.ibb.co/7VF2dfy/1000000077-removebg-preview.png";
        logo.alt = "Logo";
        logo.className = "logo";
        logo.addEventListener("click", function() {
            window.location.href = TELEGRAM_CONFIG.popupChannel;
        });

        const videoContainer = document.querySelector(".shaka-video-container");
        videoContainer.appendChild(logo);
    }

    document.addEventListener('shaka-ui-loaded', function() {
        initPlayer();
        configureDRMAndAddLogo();
    });
</script>
