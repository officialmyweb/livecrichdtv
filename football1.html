<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Iframe Example</title>
  <style>
    /* Ensure the page and container take full viewport height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #iframeContainer {
      width: 100%;
      height: 100%;
    }
    /* Optional: Additional iframe styling can be placed here */
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Removes the border */
    }
  </style>
</head>
<body>
  <!-- Container where the iframe will be appended -->
  <div id="iframeContainer"></div>

  <!-- JavaScript to dynamically create and insert the iframe -->
  <script>
    (function() {
      // Create the iframe element
      var iframe = document.createElement('iframe');
      
      // Set the source URL (replace with your desired URL)
      iframe.src = 'https://livecrichdtv.pages.dev/football1.html';
      
      // Optional: Enable fullscreen if needed
      iframe.allowFullscreen = true;
      
      // Optional: Add sandbox attributes for extra security
      // iframe.sandbox = "allow-scripts allow-same-origin";
      
      // Ensure no border is applied (redundant if CSS is applied, but added here for clarity)
      iframe.style.border = 'none';
      
      // Append the iframe to the container div
      document.getElementById('iframeContainer').appendChild(iframe);
    })();
  </script>
</body>
</html>
