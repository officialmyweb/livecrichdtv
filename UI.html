function decryptBase64(data, key) {

  let out = "";
  for (let i = 0; i < bytes.length; i++) {
    out += String.fromCharCode(
      bytes.charCodeAt(i) ^ key.charCodeAt(i % key.length)
    );
  }
  return JSON.parse(out);
}
