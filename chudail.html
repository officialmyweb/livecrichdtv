<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg,#ffd6e8,#fff,#ffeef7);
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
}

/* Floating hearts background */
.bg-heart {
  position: absolute;
  font-size: 18px;
  animation: floatUp 8s linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* Center hanging emoji */
.center {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.click-text {
  font-size: 22px;
  margin-bottom: 5px;
}

.rope {
  width: 4px;
  height: 90px;
  background: #3b2b1f;
  margin: auto;
}

.demon {
  font-size: 60px;
  cursor: pointer;
  transition: transform 1.2s ease;
}

/* Ground */
.ground {
  position: absolute;
  bottom: 130px;
  left: 50%;
  width: 0;
  height: 5px;
  background: #444;
  transform: translateX(-50%);
  transition: 1.2s ease;
}

/* Tree */
.tree {
  position: absolute;
  bottom: 130px;
  left: 45%;
  opacity: 0;
  transition: 2s ease;
}

.trunk {
  width: 14px;
  height: 0;
  background: #2a1a10;
  margin: auto;
  border-radius: 6px;
  transition: 2s ease;
}

/* Branches */
.branch {
  position: absolute;
  width: 70px;
  height: 6px;
  background: #2a1a10;
  border-radius: 6px;
  top: 40px;
}

.left { left: -60px; transform: rotate(-25deg); }
.right { right: -60px; transform: rotate(25deg); }

/* Leaves */
.leaves {
  position: relative;
  top: -30px;
  width: 220px;
  text-align: center;
  font-size: 0;
  transition: 2s ease;
}

.leaf {
  display: inline-block;
  font-size: 28px;
  margin: 4px;
  animation: pop 1.5s ease infinite alternate;
}

@keyframes pop {
  from { transform: scale(0.9); }
  to { transform: scale(1.05); }
}

/* Cute animals */
.bird {
  position: absolute;
  top: -40px;
  left: -30px;
  font-size: 28px;
}

.butterfly {
  position: absolute;
  right: -40px;
  top: -20px;
  font-size: 26px;
  animation: fly 3s ease-in-out infinite;
}

@keyframes fly {
  0% { transform: translateY(0); }
  100% { transform: translateY(-15px); }
}

/* Message */
.message {
  position: absolute;
  right: 5%;
  top: 25%;
  width: 42%;
  font-size: 22px;
  opacity: 0;
  white-space: pre-line;
}

/* Sparkles */
.sparkle {
  position: absolute;
  font-size: 16px;
  animation: sparkle 2s infinite;
}

@keyframes sparkle {
  0% { opacity: 0; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(0.5); }
}
</style>
</head>
