<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Chudail ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(#ffd6e8,#fff);
  overflow:hidden;
  font-family:'Comic Sans MS', cursive;
}

/* floating background hearts */
.bg-heart{
  position:absolute;
  font-size:16px;
  opacity:.6;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* center hanging emoji */
.center{
  position:absolute;
  top:28%;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  transition:1s;
}
.rope{
  width:4px;
  height:90px;
  background:#3b2b1f;
  margin:auto;
}
.demon{
  font-size:60px;
  cursor:pointer;
  transition:1.2s ease;
}

/* ground */
.ground{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:4px;
  background:#333;
  transition:1s;
}

/* TREE */
.tree{
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%) scale(0.2);
  opacity:0;
  transition:2s ease;
}

/* heart leaf */
.leaf{
  position:absolute;
  width:16px;
  height:16px;
  background:pink;
  transform:rotate(-45deg);
  animation:pulse 2s infinite alternate;
}
.leaf:before,
.leaf:after{
  content:"";
  position:absolute;
  width:16px;
  height:16px;
  background:inherit;
  border-radius:50%;
}
.leaf:before{top:-8px; left:0;}
.leaf:after{left:8px; top:0;}

@keyframes pulse{
  from{transform:rotate(-45deg) scale(.9);}
  to{transform:rotate(-45deg) scale(1.1);}
}

/* message */
.message{
  position:absolute;
  right:5%;
  top:25%;
  width:45%;
  font-size:22px;
  opacity:0;
  white-space:pre-line;
}
</style>
</head>

<body>

/* background hearts */

<div class="center" id="center">

  <path d="M150 220 C210 190,240 150,255 120"

<script>
const demon=document.getElementById("demon");

demon.onclick=()=>{
  document.getElementById("center").style.opacity=0;
  demon.style.transform="translateY(350px)";
  document.getElementById("ground").style.width="320px";

  setTimeout(()=>{
    const tree=document.getElementById("tree");
    tree.style.opacity=1;
    tree.style.transform="translateX(-50%) scale(1)";
    growLeaves();
  },1200);

  setTimeout(()=>{
    document.getElementById("tree").style.left="35%";
    typeText();
  },3000);
};

/* add heart leaves naturally */
function growLeaves(){
  const tree=document.getElementById("tree");
  const colors=["#ff5fa2","#ff7aa2","#ff4d6d","#c77dff","#ff99c8"];

  for(let i=0;i<35;i++){
    let l=document.createElement("div");
    l.className="leaf";
    l.style.background=colors[Math.floor(Math.random()*colors.length)];
    l.style.left=(100+Math.random()*100)+"px";
    l.style.top=(60+Math.random()*120)+"px";
    tree.appendChild(l);
  }
}

</script>

</body>
</html>
