}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Center section */
.center {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.rope {
  width: 3px;
  height: 80px;
  background: brown;
  margin: auto;
}

.demon {
  font-size: 60px;
  cursor: pointer;
  transition: transform 1s;
}

.ground {
  position: absolute;
  bottom: 120px;
  left: 50%;
  width: 0;
  height: 4px;
  background: #555;
  transform: translateX(-50%);
  transition: 1s;
}

/* Tree */
.tree {
  position: absolute;
  bottom: 120px;
  left: 45%;
  opacity: 0;
  transition: 2s;
}

.trunk {

}

.leaves {

}

/* Text */
.message {

  right: 5%;
  top: 30%;
  width: 40%;
  font-size: 22px;
  opacity: 0;
  white-space: pre-line;
}
</style>
