<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram-Live-Cric-Hd</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #video-container {
      width: 100%;
      max-width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      transition: transform 0.6s ease;
      transform-origin: center center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #rotate-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <button id="rotate-btn">Rotate</button>
    <iframe 
      id="ok-video" 
      src="https://ok.ru/videoembed/9931608235635" 
      allowfullscreen 
      allow="autoplay"
    ></iframe>
  </div>

  <script>
    let rotated = false;
    document.getElementById('rotate-btn').addEventListener('click', () => {
      const container = document.getElementById('video-container');
      rotated = !rotated;
      if (rotated) {
        container.style.transform = 'rotate(90deg) scale(1.1)';
      } else {
        container.style.transform = 'rotate(0deg)';
      }
    });
  </script>
</body>
</html>
