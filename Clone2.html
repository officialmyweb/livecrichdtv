<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MOMIXTV WEB PLAYER</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    .jwplayer {
      position: absolute !important;
    }

    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div id="jwplayerDiv"></div>

  <script type="text/javascript">
    // Function to get URL parameter
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Show the Telegram prompt before player initialization
    if (confirm("Join Our Telegram Channel @MomixTv")) {
      window.location.href = "https://t.me/momixtv";
    } else {
      var m3uUrl = getUrlParameter('m3u');

      jwplayer("jwplayerDiv").setup({
        file: m3uUrl,
        position: 'bottom',
        autostart: true,
        stretching: "uniform",
        width: "100%",
        type: "hls",
        // Referrer header injection (for sites like fancode.com)
        hlsjsdefault: true,
        hlsjsConfig: {
          xhrSetup: function (xhr, url) {
            xhr.setRequestHeader("Referer", "https://www.fancode.com/");
            xhr.setRequestHeader("User-Agent", navigator.userAgent);
          }
        }
      });
    }
  </script>

  <!-- Disable developer tools (optional) -->
  <script disable-devtool-auto='true'
          src='https://cdn.jsdelivr.net/npm/disable-devtool'
          clear-log='true'
          disable-select='true'
          disable-copy='true'
          disable-cut='true'
          disable-paste='true'></script>

</body>

</html>
