      margin: 0;

    #player {
      width: 100%;
      height: 100vh;

  </style>
</head>
<body>

<div id="player"></div>

<script>
  jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

  const streamLink = "https://jiotvmblive.cdn.jio.com/bpk-tv/Disney_Channel_BTS/output/index.mpd?__hdnea__=st=1750212217~exp=1750298617~acl=/*~hmac=7abeeb7926746979c863f048b04a27570a6279cd2e49a51cafa0e69be897ecf3";

  function extractTokenFromLink(link) {
    const match = link.match(/__hdnea__=([^&]+)/);
    return match ? match[1] : '';
  }

  function setCookie(name, value) {
    document.cookie = `${name}=${value}; path=/`;
  }

  function interceptNetworkRequests(token) {
    const originalOpen = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function (method, url) {
      if (url.includes('.mpd') || url.includes('.m3u8') || url.includes('.ts')) {
        if (!url.includes('__hdnea__=') && token) {
          url += (url.includes('?') ? '&' : '?') + '__hdnea__=' + token;
        }
      }
      originalOpen.apply(this, arguments);
    };
  }

  function playStream() {
    const token = extractTokenFromLink(streamLink);
    if (token) {
      setCookie("__hdnea__", token);
      interceptNetworkRequests(token);
    }

    jwplayer("player").setup({
      playlist: [{
        file: streamLink,
        image: "https://jiotvimages.cdn.jio.com/dare_images/images/Disney_Channel.png",
        type: "dash"
      }],
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      cast: {
        appid: 'CC1AD845'
      }
    });

    jwplayer().on('beforePlay', function () {
      interceptNetworkRequests(token);
    });
  }

  window.onload = playStream;
</script>

</body>
</html>
