!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Telegram-Live-Cric-Hd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://livecrichdofficial.pages.dev/livecrichd2.css">  
</head>
<body>
<div id="player-container">
    <div data-shaka-player-container class="shaka-video-container">
        <video autoplay data-shaka-player id="video" poster="https://i.ibb.co/wzxpfcC/IMG-20240601-170942.jpg"></video>
    </div>
</div>
<script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script>
      if (confirm("Join Our Telegram Channel @livecrichdofficial")) { window.location.href = "https://telegram.me/livecrichdofficial"; }

    const manifestUri = "https://dca-co-live-gcr.gcdn.co/vutzch9c7ip91itgc3bz5f938/tv/stream.mpd?channel=1658&outlet=dazn-row&plang=en";

    async function initPlayer() {
      const video = document.getElementById('video');
      const ui = video['ui'];
      const controls = ui.getControls();
      const player = controls.getPlayer();

      ui.configure({
        controlPanelElements: [
          'play_pause', 'mute', 'time_and_duration', 'fullscreen', 'picture_in_picture', 'overflow_menu'
        ]
      });

      try {
        await player.load(manifestUri);
        console.log('Video loaded');
      } catch (error) {
        console.error('Error loading video:', error);
      }
    }

    document.addEventListener('shaka-ui-loaded', initPlayer);
    document.addEventListener('shaka-ui-load-failed', () => {
      console.error('Shaka UI failed to load');
    });

</script>
