<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW Player DASH Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script> <!-- Your JW key here -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #player {
      width: 100%;
      height: 100vh; /* Use full vertical height */
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo"; // Use your key

    const streamUrl = "https://dca-co-live-gcr.gcdn.co/vutzch9c7ip91itgc3bz5f938/tv/stream.mpd?channel=1658&outlet=dazn-row&plang=en";

    jwplayer("player").setup({
      playlist: [{
        file: streamUrl,
        type: "dash",
        label: "HD"
      }],
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      cast: { appid: "CC1AD845" },
      captions: { color: "#FFF", fontSize: 14, backgroundOpacity: 0 },
    });
  </script>
</body>
</html>
