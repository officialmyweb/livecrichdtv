<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="referrer" content="no-referrer">
  <title>JWPlayer - Jio Stream</title>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
    }
    #player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    function setCookie(name, value) {
      document.cookie = name + "=" + value + "; path=/";
    }

    function extractTokenFromLink(link) {
      var tokenMatch = link.match(/__hdnea__=([^&]+)/);
      return tokenMatch ? tokenMatch[1] : '';
    }

    function interceptNetworkRequests(token) {
      const originalOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function(method, url) {
        if (url.startsWith('https://tv.media.jio.com/')) {
          url = url.replace('tv.media.jio.com', 'livecrichdtv.pages.dev');
        }

        if ((url.includes('.dash') || url.includes('.m3u8') || url.includes('.ts')) && token && !url.includes('__hdnea__=')) {
          url += (url.includes('?') ? '&' : '?') + '__hdnea__=' + token;
        }

        arguments[1] = url;
        originalOpen.apply(this, arguments);
      };
    }

    function playVideo() {
      var link = "https://jiotvmblive.cdn.jio.com/bpk-tv/Sports18_1_HD_BTS/output/index.mpd?__hdnea__=st=1750212217~exp=1750298617~acl=/*~hmac=7abeeb7926746979c863f048b04a27570a6279cd2e49a51cafa0e69be897ecf3";
      var tokenValue = extractTokenFromLink(link);

      if (tokenValue) {
        setCookie("__hdnea__", tokenValue);
        interceptNetworkRequests(tokenValue);
      }

      var playerInstance = jwplayer("player");
      playerInstance.setup({
        playlist: [{
          file: link,
          type: "dash"
        }],
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        cast: {
          appid: 'CC1AD845'
        }
      });

      playerInstance.on('beforePlay', function() {
        interceptNetworkRequests(tokenValue);
      });
    }

    window.onload = playVideo;

    // Show pop-up on load
    window.addEventListener("load", function() {
      var result = window.confirm("Join our Telegram Channel for more links");
      if (result) {
        window.location.href = "https://telegram.me/livecrichdofficial";
      }
    });
  </script>
</body>
</html>
