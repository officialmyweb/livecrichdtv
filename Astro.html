<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW Player DASH Example</title>
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script> <!-- Your JW key here -->
  <style>
    body { margin: 0; background: #000; }
    #player { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo"; // Use your key

    const streamUrl = "https://dca-co-live-gcr.gcdn.co/vutzch9c7ip91itgc3bz5f938/tv/stream.mpd?channel=1658&outlet=dazn-row&plang=en";

    jwplayer("player").setup({
      playlist: [{
        file: streamUrl,
        type: "dash",
        label: "HD"
      }],
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      cast: { appid: "CC1AD845" },
      captions: { color: "#FFF", fontSize: 14, backgroundOpacity: 0 },
    });
  </script>
</body>
</html>
