<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram-Live-Cric-Hd</title>

  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>

  <style>
    body {
      margin: 0;
    }

    .jwplayer {
      position: absolute !important;
    }

    #video-select,
    #language-switch {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }

    #language-switch {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #language-switch:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <select id="video-select">
    <option value="English" selected>ENGLISH</option>
    <option value="Hindi">HINDI</option>
    <option value="Haryanvi">HARYANVI</option>
    <option value="Bhojpuri">BHOJPURI</option>
    <option value="Telugu">TELUGU</option>
    <option value="Tamil">TAMIL</option>
    <option value="Bengali">BENGALI</option>
    <option value="Kannada">KANNADA</option>
    <option value="Marathi">MARATHI</option>
    <option value="Punjabi">PUNJABI</option>
    <option value="Gujarati">GUJARATI</option>
    <option value="Malyalam">MALYALAM</option>
  </select>

  <button id="language-switch">Switch Language</button>

  <div id="video"></div>

  <script>
    if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
      window.location.href = "https://telegram.me/livecrichdofficial";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const videoSources = {
        English: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_ENG_IDC_MOB/Fallback/index.m3u8",
        Hindi: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_HIN_IDC_MOB/Fallback/index.m3u8",
        Gujarati: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_Guj_IDC_MOB/Fallback/index.m3u8",
        Telugu: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_TEL_IDC_MOB/Fallback/index.m3u8",
        Tamil: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_TAM_IDC_MOB/Fallback/index.m3u8",
        Marathi: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_MAR_IDC_MOB/Fallback/index.m3u8",
        Bengali: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_BEN_IDC_MOB/Fallback/index.m3u8",
        Kannada: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_KAN_IDC_MOB/Fallback/index.m3u8",
        Bhojpuri: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_Bhoj_IDC_MOB/Fallback/index.m3u8",
        Punjabi: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_Punj_IDC_MOB/Fallback/index.m3u8",
        Haryanvi: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_HAR_IDC_MOB/Fallback/index.m3u8",
        Malyalam: "https://prod-ent-live-cf.jiocinema.com/bpk-tv/JS_M1_IPL25_Mal_IDC_MOB/Fallback/index.m3u8",
    
      };

      const playerInstance = jwplayer("video");

      function loadAndPlay(language) {
        const source = videoSources[language];
        playerInstance.load([{ file: source }]);
        playerInstance.play();
      }

      document.getElementById("video-select").addEventListener("change", function () {
        loadAndPlay(this.value);
      });

      document.getElementById("language-switch").addEventListener("click", function () {
        const select = document.getElementById("video-select");
        const options = Object.keys(videoSources);
        let nextIndex = (options.indexOf(select.value) + 1) % options.length;
        select.value = options[nextIndex];
        loadAndPlay(options[nextIndex]);
      });

      // Initial load
      loadAndPlay(document.getElementById("video-select").value);

      playerInstance.setup({
        autostart: true,
        mute: false,
        playlist: [{ file: videoSources[document.getElementById("video-select").value] }]
      });
    });
  </script>

  <div style="background-color: #0074d9; text-align: center; padding: 10px;">
    <a href="https://telegram.me/livecrichdofficial" target="_blank">
      <button id="joinTelegramButton" style="background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px;">JOIN TELEGRAM</button>
    </a>
  </div>

</body>

</html>
